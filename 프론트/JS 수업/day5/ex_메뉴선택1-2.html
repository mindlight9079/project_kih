<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내가 작성한 코드 -->
    <style>
        * { margin: 0; padding: 0; text-decoration: none; list-style: none; color: black; }
        ul{
            display: flex;
            height: 100px; border: 1px solid black;
            text-align: center; line-height: 100px;
        }
        li{
            width:100%;  border-right: 1px solid black;
        }
        li:last-child{
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </div>
</body>
</html>
