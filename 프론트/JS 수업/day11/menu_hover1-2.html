<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 예제</title>
    <!-- 내가 작성한 코드 -->
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $('.container li').hover(function(){
                var val = $(this).text();
                val = val.substr(2);
                val = parseInt(val);
                $('.menu-box .box.box'+val).toggle();
            })
        })
    </script>
    <style>
        *{ margin: 0; padding: 0; text-decoration: none; list-style: none; color: #000;}
        .container{
            display: flex;
        }
        .container li{
            margin-right: 30px;
        }
        .menu-box .box{
            border: 1px solid black; width: 200px; height: 200px; margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <div class="menu-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
