<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 예제</title>
    <!-- 내가 작성한 코드 -->
    <script src="../js/jquery.js"></script>
    <script> 
        var idRex = /^[a-z0-9_-]{5,20}$/;
        var emptyMsg = '필수 정보입니다.';
        var idRegexMsg = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
        var pwRex = /^[a-z0-9A-Z~!@#$%&*]{8,16}$/;
        var pwRegexMsg = '8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.';
        var yearRexMsg = '태어난 년도 4자리를 정확하게 입력하세요.'
        var yearRex = /^[0-9]{4}$/
        var monthMsg = '태어난 일(날짜) 2자리를 정확하게 입력하세요.'
        var nameRex = /^[ㄱ-ㅎa-zA-Z]+$/ 
        var nameRexMsg = '한글과 영문 대 소문자를 사용하세요.(특수기호,공백 사용 불가)'
        $(function(){
            $('button[type=submit]').click(function(e){
				var id = $('input[class=id-box]').val();		
				var str = check(id, idRex, emptyMsg , idRegexMsg);
				$('#id-error').text(str);
				
				var pw = $('input[class=pw-box]').val();
				str = check(pw, pwRex, emptyMsg, pwRegexMsg);
				console.log(str)
				$('#pw-error').text(str);

                var pw2 = $('input[class=pw-checkbox]').val();
				str = check(pw2, pwRex, emptyMsg, pwRegexMsg);
				console.log(str)
				$('#pw2-error').text(str);

                var name = $('input[class=name-box]').val();
				str = check(name,nameRex,emptyMsg,nameRexMsg);
				console.log(str)
				$('#name-error').text(str);

                var year = $('input[type=year]').val();
                str = check(year,yearRex,yearRexMsg,yearRexMsg)
                $('#year-error').text(str)
                
                e.preventDefault();

                var gender = $('select[name=gender]').val();
                str = check(gender,'',emptyMsg,'')
                $('#gender-error').text(str)

               
				return false;
			});
			$('input[class=id-box]').change(function(){
				var id = $('input[class=id-box]').val();
				var str = check(id, idRex, emptyMsg , idRegexMsg);
				$('#id-error').text(str);
			})
        })
        function check(str, regex, emptyMsg, regexMsg){
			if(str == ''){
				return emptyMsg;
			}else if(!regex.test(str)){
				return regexMsg;
			}else{
				return '';
			}
		}
    </script>
    <style>
        .id-box, .pw-box, .pw-checkbox, .name-box, .gender-box{
            border: 1px solid black; width: 400px; height: 50px;
        }
        .birth>*{
            height: 50px;
        }
        button[type=submit]{
            width: 400px; height: 50px; background-color: rgb(66, 200, 13); margin-top: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div class="id">아이디 <br>
            <input class="id-box">
        </div>
        <div id="id-error" style="color: red;"></div>
        <div class="pw">비밀번호 <br>
            <input type="password" class="pw-box">
        </div>
        <div id="pw-error" style="color: red;"></div>
        <div class="pw-check">비밀번호 재확인 <br>
            <input type="password" class="pw-checkbox">
        </div>
        <div id="pw2-error" style="color: red;"></div>
        <div class="name">이름 <br>
            <input class="name-box">
        </div>
        <div id="name-error" style="color: red;"></div>
        <div class="birth">생년월일 <br>
            <input type="year" placeholder="년(4자)" maxlength="4">
            <select name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="day" placeholder="일" maxlength="2">
        </div>
        <div id="year-error" style="color: red;"></div>
        <div id="month-error" style="color: red;"></div>
        <div class="gender">성별 <br>
            <select name="gender" class="gender-box">
                <option value="gender">성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
                <option value="noCheck">선택안함</option>
            </select>
        </div>
        <div id="gender-error" style="color: red;"></div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
