<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 예제</title>
    <script src="https://kit.fontawesome.com/be5943d19e.js" crossorigin="anonymous"></script>
    <style>
        .ham-menu{
            width:100%; height: 70px; border: 1px solid red; position: relative;
        }
        .ham-menu>.fa-bars{
            display:block; width: 70px; height: 70px; border: 1px solid red; top:-1px; right:-1px;
            cursor: pointer; font-size: 50px; text-align: center; line-height: 70px; position: absolute;
        }
        .ham-menu>.fa-bars:hover{ border-color : blue;}
    </style>
</head>
<body>
    <nav class="ham-menu">
        <i class="fas fa-bars"></i>
    </nav>
</body>
</html>
