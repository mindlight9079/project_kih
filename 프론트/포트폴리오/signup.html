<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body{
        background-color: gainsboro;
    }
    .container{
      padding: 30px; margin: 70px auto; width: 700px;
    }
    h1{
        margin-bottom: 25px;
    }
    .box1, .box2{
        background-color: white; padding: 30px; margin-bottom: 10px; box-shadow: 1px 2px 2px gray;
    }
    .address .form-control{
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    <form class="container">
        <div class="box1">
            <h1>회원가입</h1>
            <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control" placeholder="아이디" id="id">
            </div>
            <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호" id="pw">
            </div>
            <div class="form-group">
                <label>비밀번호 재확인</label>
                <input type="password" class="form-control" placeholder="비밀번호" id="pw">
            </div>
            <div class="form-group">
                <label>이름</label>
                <input type="text" class="form-control" placeholder="아이디" id="id">
            </div>
            <div class="form-group">
                <label>닉네임</label>
                <input type="text" class="form-control" placeholder="닉네임" id="nickname">
            </div>
        </div>

        <div class="box2">
            <div class="form-group address">
                <label>주소</label>
                <input class="form-control"type="text" id="sample4_postcode" placeholder="우편번호">
                <input class="form-control"type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                <input class="form-control"type="text" id="sample4_roadAddress" placeholder="도로명주소">
                <input class="form-control"type="text" id="sample4_jibunAddress" placeholder="지번주소">
                <span class="form-control"id="guide" style="color:#999;display:none"></span>
                <input class="form-control"type="text" id="sample4_detailAddress" placeholder="상세주소">
                <input class="form-control"type="text" id="sample4_extraAddress" placeholder="참고항목">
            </div>
            <div class="form-group">
            <label>전화번호</label>
            <input type="text" class="form-control" placeholder="전화번호" id="phone">
            </div>
            <div class="form-group">
            <label>성별</label>
            <select class="form-control" name="gender" id="gender">
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
            </div>
            <div class="form-group">
                <label>주민번호</label>
                <input type="password" class="form-control" placeholder="주민번호" id="pw">
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="text" class="form-control" placeholder="이메일" id="id">
            </div>
        </div>
        <button type="button" class="btn btn-primary col-12">회원가입</button>
    </form>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
</body>
</html>
